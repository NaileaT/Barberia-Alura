<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Productos.css">
        <link rel="stylesheet" href="contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="ONE Curso de HTML5 y CSS3/ONE Curso HTML Y CSS3.HTML">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <form>
                <label for="nombreapellido" class="input-titulo">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico" class="input-titulo">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono" class="input-titulo">Telefono</label>
                <input type="number" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje" class="input-titulo">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron-caja" required></textarea>

                <fieldset>
                    <legend class="legend-1">¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email" class="opciones"><input class="opciones" type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono" class="opciones"><input class="opciones" type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono</label>
                   
                    <label for="radio-whatsapp" class="opciones"><input class="opciones" type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                   
                </fieldset>

                <fieldset>
                    <legend class="legend-1">¿En que horario prefiere ser atendido?</legend>
                        <select class="m-t-n">
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche </option>
                        </select>
                </fieldset>

                <label class="checkbox" class="legend-1"><input type="checkbox" class="legend-1">¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table class="tabla">
            <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            </table>

        </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
